<div class="desktop">
  <mat-toolbar *ngIf='authService.isLoggedIn && authService.loggedUser && !authService.loggedUser.firstLogin'>

      <button mat-button routerLink='/user/program'>Programm</button>
      <button mat-button routerLink='/user/registration'>Rückmeldung</button>
      <button mat-button routerLink='/user/dress-code'>Dress Code</button>
      <button mat-button routerLink='/user/gifts'>Geschenketipps</button>
      <button mat-button routerLink='/user/accomondations'>Unterkünfte</button>
      <button mat-icon-button [matMenuTriggerFor]="accountMenu" aria-label="Account">
        <mat-icon>person</mat-icon>
      </button>
      <mat-menu #accountMenu="matMenu">
        <button mat-button routerLink='/user/change-password'>Passwort ändern</button>
        <button mat-button *ngIf="authService.loggedUser.isAdmin" routerLink='/user/admin'>Admin</button>
        <button mat-button (click)='logout()'>Logout</button>
      </mat-menu>
  </mat-toolbar>
</div>

<div class="mobile">
  <mat-toolbar *ngIf='authService.isLoggedIn && authService.loggedUser && !authService.loggedUser.firstLogin'>
  
    <button mat-button [matMenuTriggerFor]="menu" aria-label="Menü" class="menu-button">
      Menü
    </button>
    <mat-menu #menu="matMenu">
      <button mat-button routerLink='/user/program'>Programm</button>
      <button mat-button routerLink='/user/registration'>Rückmeldung</button>
      <button mat-button routerLink='/user/dress-code'>Dress Code</button>
      <button mat-button routerLink='/user/gifts'>Geschenketipps</button>
      <button mat-button routerLink='/user/accomondations'>Unterkünfte</button>
      <button mat-button routerLink='/user/change-password'>Passwort ändern</button>
      <button mat-button *ngIf="authService.loggedUser.isAdmin" routerLink='/user/admin'>Admin</button>
      <button mat-button (click)='logout()'>Logout</button>
    </mat-menu>
  </mat-toolbar>
</div>

<div class="content">
  <router-outlet></router-outlet>
</div>
